<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>STEEM2HIVE 2.0</title>
  <style>
    	body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #fcfcfc !important;
		}
    .zsx {
			background-color: #e31337;
		}

		.zsx h3 {
			text-align: center;
			color: #fff;
		}


		.zsx h3 {
			font-size: 50px;
			font-weight: bold;
			font-family: 'Buenard', serif;
			text-transform: inherit;

			margin: 0px auto 0px;
			text-shadow: 2px 2px 2px #000;
			-webkit-text-shadow: 2px 2px 2px #000;
			-moz-text-shadow: 2px 2px 2px #000;
		}
  </style>
</head>

<body>
  <div class="container-sm">
    <div class="row zsx">
      <div class="col-lg-12 animated lightSpeedIn">
        <p class="vcenter">
          <h3>STEEM <i class="fa fa-long-arrow-right"></i> HIVE 2.0</h3>
        </p>
      </div>
    </div>
  </div>
  <div class="container-sm">

    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username"
        aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <select class="custom-select" id="selection" onchange="generatePostTemplate(this)">
      </select>
    </div>
    <hr>
    <div id="post"></div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/steem/dist/steem.min.js"></script>
  <script src="https://unpkg.com/dsteem@^0.10.1/dist/dsteem.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="js/hive.min.js"></script>
  <script src="js/App.js"></script>

</html>
